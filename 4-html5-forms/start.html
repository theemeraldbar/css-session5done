<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" /><!-- Optimistically rendering in Chrome Frame in IE. -->
<style>

</style>

</head>
<body>
<div id="wrapper">
<form action="#" method="post"> 
<fieldset>
<legend>HTML5 Form Demo</legend>
<ol>
<li><label for="name">Name:</label>
<input type="text" name="name" required placeholder="Name" /></li>
														
<li><label for="email">Email:</label>
<input type="email" name="email" required placeholder="email@example.com" /></li>
															
<li><label for="website">Website:</label> 
<input type="url" name="website" required placeholder="http://www.example.com" /></li>
															
<li><label for="number">Number:</label> 
<input type="number" name="number" min="0" max="10" step="2" required placeholder="Even num < 10"></li>
																
<li><label for="range">Range:</label> 
<input type="range" name="range" min="0" max="10" step="2" /></li>
															
<li><label for="message">Message:</label> 
<textarea name="message" required></textarea></li>
															
<li><input type="submit" value="Send Message" /></li>
</ol>
</fieldset>
</form>
</div>	
</body>
</html>
